apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-storage-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  local:
    path: /mnt/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - master-node
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage-1
