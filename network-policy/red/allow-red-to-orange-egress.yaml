apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-red-to-orange-egress
  namespace: color
spec:
  podSelector:
    matchLabels:
      run: red
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          run: orange
    ports:
    - protocol: TCP
      port: 80


