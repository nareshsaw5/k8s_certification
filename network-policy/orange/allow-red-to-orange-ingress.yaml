apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-red-to-orange-ingress
  namespace: color
spec:
  podSelector:
    matchLabels:
      run: orange
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          run: red
    ports:
    - protocol: TCP
      port: 80


