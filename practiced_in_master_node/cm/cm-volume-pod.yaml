apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: cm-volume-pod
  name: cm-volume-pod
  namespace: cm
spec:
  restartPolicy: Never
  volumes:
  - name: config-volume
    configMap:
      name: special-config
  containers:
  - image: busybox
    name: cm-volume-pod
    command:
    - sh
    - -c
    - " ls /etc/config/ "
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
