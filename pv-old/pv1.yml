apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv1
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce # rwo - 1 worker , rwx many workernod , rox
  local:
    path: /tmp/btm100
  nodeAffinity:
    required:    
      nodeSelectorTerms:
      - matchExpressions:
        - key:   kubernetes.io/hostname
          operator:  In
          values:
          - worker-node-1
