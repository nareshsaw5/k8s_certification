apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: finance-deploy
  name: finance-deploy
  namespace: finance
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: finance-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: finance-app
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginx
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: nginx-home-page
      volumes:
      - configMap:
          name: finance-cm
        name: nginx-home-page
