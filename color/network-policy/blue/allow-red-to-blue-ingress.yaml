apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-red-to-blue-ingress
  namespace: color
spec:
  podSelector:
    matchLabels:
      run: blue
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          run: red
    ports:
    - protocol: TCP
      port: 80


