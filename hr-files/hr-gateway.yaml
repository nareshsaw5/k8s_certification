apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: hr-gateway 
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    hostname: example.com
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hr-route
spec:
  parentRefs:
  - name: hr-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /hr
    backendRefs:
    - name: hr-service.hr.svc.cluster.local
      port: 80

